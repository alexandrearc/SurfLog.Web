<div *ngIf="beach">
    <h2>{{beach.name}} details!</h2>
    <div><label>id: </label>{{beach.id}}</div>
    <div>
    <label>name: </label>
    <input [(ngModel)]="beach.name" placeholder="name"/>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
